<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motor Scooter Shop</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="responsive.css"/>
  </head>
  <body>
    
    <header class="head">
      <h1 class="shop">Motor Scooter Shop</h1>
    </header>

    <div class="container">
      <div class="bow">
        <div class="title-1">Product</div>
        <div class="title-2">Cart</div>
      </div>
      <div class="bar">
        <div class="row left-bar"></div>

        <div class="row right-bar"> 
          <div class="downSide">
            <div class="totalPrice">Total</div>
            <div class="clearCartButton">
              <button class="clearCart">Clear cart</button>
            </div>
          </div>
          <div class="upSide">
            
          </div>
        </div>
      </div>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
